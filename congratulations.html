<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/logo.png" alt="logo" class="logo" height="50px" />
      <div class="flex">
        <div class="flex__left-container">
          <img src="images/token.svg" alt="" />
        </div>
        <div class="flex__right-container">
          <div class="flex__inner">
            <!-- <div class="flex flex__align">
              <div class="avatar">
                <img src="images/avatar.png" alt="" />
              </div>

              <span style="color: #144175"> Hi John Doe, </span>
            </div> -->
            <img src="images/congrat.svg" width="150px" alt="" />
            <h1 class="error">Congratulations!</h1>

            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem
              aperiam explicabo saepe incidunt exercitationem, accusantium.
            </p>
            <p>
              <label for="amount" style="white-space: nowrap"
                >Price range:</label
              >
              <input
                type="text"
                id="amount"
                style="
                  border: 0;
                  display: inline;
                  width: auto;
                  font-weight: bold;
                "
              />
            </p>
            <div id="slider-range" style="margin-bottom: 1rem"></div>

            <div class="offer__boxes">
              <div class="offer__box">
                <h2 style="margin: 0">&#x20A6;30,000</h2>
                <small>Monthly payment</small>
              </div>
              <div class="offer__box">
                <h2 style="margin: 0">24</h2>
                <small>Months</small>
              </div>
              <div class="offer__box">
                <h2 style="margin: 0">&#x20A6;30,000</h2>
                <small>Loan Amount</small>
              </div>
            </div>
            <div style="margin-top: 0.5rem">
              <a href="profile.html" class="btn">Continue</a>
            </div>
          </div>
          <img src="images/pattern-down.png" class="down-pattern" alt="" />
          <img src="images/pattern-up.png" class="up-pattern" alt="" />
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"
      integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE="
      crossorigin="anonymous"
    ></script>
    <script src="slider.js"></script>
  </body>
</html>
